name: Close Issues

on:
  workflow_dispatch:

jobs:
  comment_on_issue:
    runs-on: ubuntu-latest

    steps:
    - name: comment on issue
      env:
        GITHUB_TOKEN: ${{ secrets.TEST_USER_PAT }}
      run: |
        ISSUE_NUMBER=34
        curl -X PATCH \
          -H "Authorization: token $GITHUB_TOKEN" \
          -H "Accept: application/vnd.github.v3+json" \
          https://api.github.com/repos/OWNER/REPO/issues/$ISSUE_NUMBER/comments -d '{"body":"approve"}'